<body class="bg-gray-100">
	<main>
		<div class="container mt-40 mx-auto justify-center items-center flex ">
			<div class="left " style="margin-right: -13rem;">
				<img src="resources/fb.svg" alt="" srcset="" class="w-80">

				<input type="password" class="my-2 pl-3 py-2 h-12 border border-gray-200 rounded-md outline-blue-400"

				<button class="bg-green-500 h-12 mt-5 rounded-md px-2 my-4 text-white font-medium hover:bg-green-600 w-fit mx-auto">Create New Account</button>
